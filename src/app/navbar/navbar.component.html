<div class="sticky-top">
  <nav class="navbar bg-primary" role="navigation">
    <div class="nav-container">
      <ul class="nav">
        <li class="nav-item">
          <a routerLink="/" class="navbar-brand">
            <img class="brand" src="./assets/images/cooking-logo-small.svg" alt="Cooking"/>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="toggleSubNav(origins)">Recipes</a>
        </li>
        <li class="nav-item">
          <a *ngIf="!adminMode else adminMenu" class="btn-sm btn-outline" [routerLink]="['/authentication']">Admin</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="nav-tabs-wrapper">
    <app-nav-tabs *ngIf="showNavTabs" [links]="navTabsLinks" [routerlink]="'/meals'"></app-nav-tabs>
  </div>
</div>

<ng-template #adminMenu>
  <a class="nav-link nav-link--dropdown nav-link--user" data-bs-toggle="dropdown">
    <img class="profile-picture" src="https://t3.ftcdn.net/jpg/02/33/46/24/360_F_233462402_Fx1yke4ng4GA8TJikJZoiATrkncvW6Ib.jpg" alt="Profile picture">
    <span>Username</span>
    <svg class="dropdown-indicator" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
      <path d="M14.4 4.6c.2.2.2.5 0 .7l-6 6c-.2.2-.5.2-.7 0l-6-6c-.2-.2-.2-.5 0-.7s.5-.2.7 0L8 10.3l5.6-5.6c.2-.2.6-.3.8-.1z" fill="currentColor"/>
    </svg>
  </a>
  <ul class="dropdown-menu dropdown-menu-end">
    <li>
      <a class="dropdown-item" routerLinkActive="active" [routerLink]="['/dashboard', 'home']">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="icon" viewBox="0 0 16 16">
          <path d="M13 6.5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h5a.5.5 0 0 0 .5-.5zm0 3a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h5a.5.5 0 0 0 .5-.5zm-.5 2.5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1 0-1h5z"/>
          <path d="M14 0a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12zM2 1a1 1 0 0 0-1 1v1h14V2a1 1 0 0 0-1-1H2zM1 4v10a1 1 0 0 0 1 1h2V4H1zm4 0v11h9a1 1 0 0 0 1-1V4H5z"/>
        </svg>
        Dashboard
      </a>
    </li>
    <li class="dropdown-divider"></li>
    <li>
      <a class="dropdown-item" (click)="signOut()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="icon" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
          <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
        </svg>
        Log out
      </a>
    </li>
  </ul>
</ng-template>
