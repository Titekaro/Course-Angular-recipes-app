<!--formGroup is part of the ReactiveFormsModule, and indicates that the whole form data are managed by us-->
<form [formGroup]="recipeForm" class="form" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-12 col-lg-8">

      <div class="mb-3">
        <label for="recipeName" class="form-label">
          Title
        </label>
        <input type="text"
               id="recipeName"
               class="form-control"
               formControlName="name">
      </div>

      <div class="mb-3">
        <label for="recipePicture" class="form-label">
          Picture
        </label>
        <input type="text"
               id="recipePicture"
               class="form-control"
               formControlName="imagePath">
      </div>

      <div class="row form-group mb-3">
        <div class="col-3">
          <label for="recipeOrigin" class="form-label">
            Origin
          </label>
          <select id="recipeOrigin" class="form-select form-control" formControlName="origin">
            <option *ngFor="let option of originOptions" [value]="option">{{option}}</option>
          </select>
        </div>
        <div class="col-3">
          <label for="recipeType" class="form-label">
            Type
          </label>
          <select id="recipeType" class="form-select form-control" formControlName="type">
            <option *ngFor="let option of typeOptions" [value]="option">{{option}}</option>
          </select>
        </div>
        <div class="col-3">
          <label for="recipeLevel" class="form-label">
            Difficulty
          </label>
          <select id="recipeLevel" class="form-select form-control" formControlName="difficulty">
            <option *ngFor="let option of difficultyOptions" [value]="option">{{option}}</option>
          </select>
        </div>
        <div class="col-3">
          <label for="cookingTime" class="form-label">
            Cooking time
          </label>
          <div class="input-group">
            <input type="number"
                   id="cookingTime"
                   class="form-control"
                   formControlName="cookingTime">
            <span class="input-group-text">min</span>
          </div>
        </div>
      </div>

      <div class="mb-3" formArrayName="ingredients">
        <label class="form-label">
          Ingredients
        </label>
        <div class="input-group mb-3"
             *ngFor="let ingredient of controls; let i = index"
             [formGroupName]="i">
          <input type="text"
                 class="form-control"
                 formControlName="ingredient">
          <button type="button"
                  class="btn btn-danger"
                  (click)="onRemoveIngredient()">x
          </button>
        </div>
        <button type="button"
                class="btn btn-secondary d-block"
                (click)="onAddIngredient()">
          Add ingredient
        </button>
      </div>

      <div class="mb-3">
        <label for="recipeDescription" class="form-label">
          Steps
        </label>
        <div class="form-text small mb-3">
          Explain the steps of the recipe.
        </div>
        <textarea id="recipeDescription"
                  class="form-control"
                  formControlName="description"
                  rows="6"></textarea>
      </div>

      <button type="submit"
              class="btn btn-dark me-3"
              [disabled]="!recipeForm.valid">
        {{isEditing ? 'Save' : 'Add'}}
      </button>
      <button type="button"
              class="btn btn-danger"
              (click)="onCancel()">
        Cancel
      </button>

    </div>
  </div>
</form>
