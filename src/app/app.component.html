<div style="text-align:center">
  <h1>
    {{ title }}
  </h1>
</div>

<hr>

<div class="container">

  <h2>
    Mexican
  </h2>

  <div class="row">
    <div class="col-xs-12 col-md-6 col-lg-4">
      <meal-card></meal-card>
    </div>
    <div class="col-xs-12 col-md-6 col-lg-4">
      <meal-card></meal-card>
    </div>
    <div class="col-xs-12 col-md-6 col-lg-4">
      <meal-card></meal-card>
    </div>
  </div>
  <input type="text" [(ngModel)]="username">
  <p>{{ username }}</p>
  <button class="btn btn-primary" [disabled]="!username" (click)="resetUsername()">Reset username</button>

  <hr>

  <button class="btn btn-primary" (click)="onClick()">Display details</button>
  <p *ngIf="hasClick">Time cooking: 30'</p>
  <p *ngFor="let click of clicks" [ngClass]="{'red': click >= 5}">Your {{ click }} click</p>

</div>
