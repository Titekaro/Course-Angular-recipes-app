<div class="row">
  <div class="col-sm-12 col-md-6">
    <app-card [title]="'Stats'"
              [footer]="true">
      <ng-container body>
        <p class="h2">
          22<br>
          <small>Total recipes</small>
        </p>
      </ng-container>
      <ng-container outside-body>
        <app-chart [chartName]="chartTitle"
                   [type]="'bar'"
                   [hasLegend]="false"
                   [data]="chartData"></app-chart>
      </ng-container>
      <ng-container footer>
        <a [routerLink]="['/dashboard', 'stats']" class="card-link text-center small">
          View all stats
        </a>
      </ng-container>
    </app-card>
  </div>

  <div class="col-sm-12 col-md-6">
    <app-card [title]="'Last comments'"
              [footer]="true">
      <ng-container footer>
        <a [routerLink]="['/dashboard', 'comments']" class="card-link small">
          View all comments
        </a>
      </ng-container>
    </app-card>
  </div>
</div>
