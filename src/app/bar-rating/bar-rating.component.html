<div class="star-list-wrapper">
  <ul class="star-list" [ngStyle]="{'color': color}">

    <ng-container *ngIf="!isRating">
      <li *ngFor="let filledStar of filledStars">
        <div class="icon" [inlineSVG]="iconDirectoryUrl+'icon-star-fill.svg'"></div>
      </li>
      <li *ngFor="let emptyStar of emptyStars">
        <div class="icon" [inlineSVG]="iconDirectoryUrl+'icon-star.svg'"></div>
      </li>
    </ng-container>

    <ng-container *ngIf="isRating">
      <li *ngFor="let emptyStar of emptyStars; let i=index">
        <a class="icon icon-star"
           (mouseenter)="highlightStars(i)"
           (mouseleave)="resetStars()"
           (click)="onRate(i)">
          <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="currentColor" viewBox="0 0 16 16">
            <path id="star-fill" d="M7.8 12.1L4.1 14l.7-4c0-.2 0-.4-.2-.5L1.7 6.7l4.1-.6c.2 0 .3-.1.4-.3L8 2.2l1.9 3.7c.1.2.2.3.4.3l4.1.6-2.9 2.8c-.1.1-.2.3-.2.5l.7 4-3.7-1.9c-.2-.2-.4-.2-.5-.1z"/>
            <path id="star-border" d="M2.9 14.9c-.1.4.4.8.7.6L8 13.2l4.4 2.3c.4.2.8-.1.7-.6l-.8-4.7 3.5-3.4c.3-.3.2-.9-.3-.9l-4.9-.7L8.5.8C8.3.5 8 .4 7.8.5l-.3.3-2.1 4.3-4.9.7c-.5.1-.7.7-.3 1l3.5 3.4-.8 4.7zm4.9-2.8L4.1 14l.7-4c0-.2 0-.4-.2-.5L1.7 6.7l4.1-.6c.2 0 .3-.1.4-.3L8 2.2l1.8 3.7c.1.2.2.3.4.3l4.1.6-2.9 2.8c-.1.1-.2.3-.2.5l.7 4-3.7-1.9c-.1-.2-.3-.2-.4-.1z"/>
          </svg>
        </a>
      </li>
    </ng-container>

  </ul>

  <div class="tooltip-score" [class.show]="score" *ngIf="isRating">
    <span class="score" *ngIf="score">{{ score }}<span class="small">/{{starsMax}}</span></span>
  </div>
</div>
