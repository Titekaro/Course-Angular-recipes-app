<div class="full-page">
  <h4 class="mb-4 text-center">Sign in</h4>

  <form class="form" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" class="form-control" name="username" ngModel required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" id="password" class="form-control" name="password" ngModel required>
    </div>
    <p class="text-right">
      {{loginMode ? 'Don\'t' : 'Already'}} have an account?
      <a class="btn btn-link" (click)="switchMode()">
        {{loginMode ? 'Sign up' : 'Sign in'}}
      </a>
    </p>
    <button type="submit" class="btn btn-outline-secondary" [disabled]="!loginForm.valid">
      {{loginMode ? 'Sign in': 'Sign up'}}
    </button>
  </form>

</div>
