<div class="container-fluid min-vh-100 bg-primary-dark">
  <div class="container">
    <h4 class="pt-5 mb-4 text-center">Sign in</h4>

    <div class="row">
      <div class="form-container col-12 col-md-6 col-lg-4 col-xl-3 m-auto">
        <form class="form" #authForm="ngForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email"
                   id="email"
                   class="form-control"
                   name="email"
                   #email="ngModel"
                   ngModel
                   email
                   required>
            <p class="alert alert-danger" *ngIf="!email.valid && email.touched">
              Email must not be empty.
            </p>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="text"
                   id="password"
                   class="form-control"
                   name="password"
                   #password="ngModel"
                   ngModel
                   minlength="6"
                   required>
            <p class="alert alert-info" *ngIf="!password.valid && password.touched">
              Password must contain at least 6 characters.
            </p>
          </div>

          <!--Switch to sign in or sign up form-->
          <p class="text-right">
            {{loginMode ? 'Don\'t' : 'Already'}} have an account?
            <a class="btn btn-link" (click)="switchMode()">
              {{loginMode ? 'Sign up' : 'Sign in'}}
            </a>
          </p>

          <!--Submit btn-->
          <button type="submit" class="btn btn-block btn-secondary">
            {{loginMode ? 'Sign in' : 'Sign up'}}
          </button>
        </form>

        <p *ngIf="isLoading">
          Loading...
        </p>

        <p class="mt-4 alert alert-danger" *ngIf="error">
          {{error}}
        </p>

      </div>

    </div>
  </div>
</div>
