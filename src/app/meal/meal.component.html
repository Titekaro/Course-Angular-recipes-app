<div class="meal" appHighlightMeal (click)="selectMeal(meal.name)">

  <div class="meal__overview">
    <div class="meal__overview__bg" [ngStyle]="{'background-image': 'url(' + meal.imagePath +')'}">
    </div>
  </div>

  <div class="meal__infos">
    <h3 class="meal__info__title">
      {{ meal.name }}
    </h3>
    <p class="meal__info__cooking">
      {{ meal.cookingTime }}
    </p>
  </div>

  <div *ngIf="editMode">
    <button type="button" class="btn btn-dark" (click)="editRecipe(meal.name)">Edit</button>
    <button type="button" class="btn btn-danger" (click)="deleteRecipe(meal.id)">Delete</button>
  </div>

</div>
